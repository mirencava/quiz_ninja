<!-- position: inherit
Realmente la propiedad position con el valor inherit actúa de la misma manera que el resto de propiedades que pueden obtener este valor, hereda el valor para esta propiedad del elemento padre.


position: initial
Igual que con el valor anterior, actúa de la misma manera que el resto de propiedades que pueden obtener este valor, en este caso haciendo 
que la propiedad position tome su valor por defecto, por lo que, usando position: initial, sería lo mismo que indicar position: static. -->

<!-- position: sticky
Este es un valor que es nuevo relativamente para esta propiedad.

Usando este valor, el elemento actúa como si estuviera posicionado con el valor relative hasta que se alcanza un umbral de desplazamiento 
(en el propio elemento o en el elemento padre), con el cual el elemento pasa a posicionarse como si estuviera posicionado con el valor fixed.
