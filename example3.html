<style>
    #searchbar {
        position: absolute;
        top: 50px;
        right: 50px;
    }
    
    section {
        position: relative;
    }
    
    nav ul {
        margin: 0px;
        padding: 5px 0px 5px 30px;
    }
    
    nav li {
        display: inline;
        margin-right: 20px;
    }
    
    #navbar {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        background-color: #767676;
    }
</style>

<body>
    <h1>Welcome!</h1>
    <nav id="navbar">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>
    <section>
        <form id="searchbar">
            <label for="search">Search:</label>
            <input type="search" id="search" name="search">
            <input type="submit" name="submit" value="Go!">
        </form>
    </section>
</body>
