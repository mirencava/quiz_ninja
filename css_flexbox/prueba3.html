<!-- https://learn.freecodecamp.org/responsive-web-design/css-flexbox/use-the-flex-wrap-property-to-wrap-a-row-or-column -->

<style>
    #box-container {
        background: gray;
        display: flex;
        height: 100%;
        flex-wrap: wrap;
    }
    
    #box-1 {
        background-color: dodgerblue;
        width: 25%;
        height: 50%;
    }
    
    #box-2 {
        background-color: orangered;
        width: 25%;
        height: 50%;
    }
    
    #box-3 {
        background-color: violet;
        width: 25%;
        height: 50%;
    }
    
    #box-4 {
        background-color: yellow;
        width: 25%;
        height: 50%;
    }
    
    #box-5 {
        background-color: green;
        width: 25%;
        height: 50%;
    }
    
    #box-6 {
        background-color: black;
        width: 25%;
        height: 50%;
    }
</style>

<div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
    <div id="box-3"></div>
    <div id="box-4"></div>
    <div id="box-5"></div>
    <div id="box-6"></div>
</div>

<!-- However, using the flex-wrap property, it tells CSS to wrap items. This means extra items move into a new row or column. The break
     point of where the wrapping happens depends on the size of the items and the size of the container. -->
